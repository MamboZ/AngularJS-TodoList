<div class="content">
    <div class="settings-btn">
        <button class="btn btn-primary" ng-click="$ctrl.location.path('/settings')">
            <i class="fa fa-cog" aria-hidden="true"></i> {{$ctrl.lang.settings}}
        </button>
    </div>

    <a class="new-list -cursor-pointer" ng-click="$ctrl.newList()" title="{{$ctrl.lang.newlisttitle}}">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> {{$ctrl.lang.newlist}}
    </a>

    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item -cursor-pointer" role="presentation" ng-repeat="tab in $ctrl.lists track by tab.id">
                <a class="nav-link" ng-click="$ctrl.location.path('/list/' + tab.id)" ng-class="{ active:showTab == tab.id }" title="{{$ctrl.lang.switchtolist}} '{{tab.title}}'">
                   {{tab.title}}
                </a>
            </li>
        </ul>
    </div>

    <div class="lists">
        <div class="list-content" ng-repeat="list in $ctrl.lists track by list.id" ng-show="$ctrl.showTab == list.id">
            <h3 class="todolist-title">{{list.title}}</h3>
            <a class="delete-list -cursor-pointer" ng-click="$ctrl.deleteList(list.id)" title="{{$ctrl.lang.deletelisttitle}}">
                <i class="fa fa-trash-o" aria-hidden="true"></i> {{$ctrl.lang.deletelist}}
            </a>

            <p class="priorities">{{$ctrl.lang.priorities}}:
                <span class="priority--1">-1</span>,
                <span class="priority-0">0</span>,
                <span class="priority-1">1</span>,
                <span class="priority-2">2</span>
            </p>
            <form class="todo-form">

                <ul ng-repeat="todo in list.todos" class="todolist">
                    <li>
                        <div class="form-check todo">

                            <label class="form-check-label">

                                <input type="checkbox" ng-checked="todo.done" ng-click="$ctrl.checkTodo(list.id, todo.id)" class="form-check-input todo-check -cursor-pointer" title="{{$ctrl.lang.setthistodoas}} {{todo.done | doneFilter: $ctrl.lang.open : $ctrl.lang.done}}" name="todo"></input>
                                
                                <dt ng-class="{ strike:todo.done }" class="todo-name priority-{{todo.priority}}">{{todo.name}}
                                    <small class="todo-date" ng-class="{ strike:todo.done }">, {{$ctrl.lang.added}}: {{todo.date | date: settings.dateformat : settings.timezone}}</small>
                                </dt>
                                <dd ng-class="{ strike:todo.done }" ng-hide="todo.notice == ''" class="todo-notice">{{todo.notice}}</dd>

                            </label>

                        </div>
                    </li>
                </ul>

            </form>

            <a class="remove-ticked -cursor-pointer" ng-click="$ctrl.removeTickedTodos(list.id)" title="{{$ctrl.lang.removetickedtitle}}">
                <i class="fa fa-minus-circle" aria-hidden="true"></i> {{$ctrl.lang.removeticked}}
            </a>

            <div class="add-todo">
                <form class="add-form" ng-submit="$ctrl.addTodo()">
                    <h5>{{$ctrl.lang.addnewtodoto}} {{list.title}}:</h5>

                    <div class="form-group">
                        <label for="todo-name">{{$ctrl.lang.name}}:</label>
                        <input type="text" class="form-control" placeholder="{{$ctrl.lang.name}}..." name="todo-name" id="todo-name" ng-model="addTodoForm.name"
                            required>
                        <small id="name-help" class="form-text text-muted">{{$ctrl.lang.namehelp}}.</small>
                    </div>

                    <div class="form-group">
                        <label for="todo-notice">{{$ctrl.lang.notice}}:</label>
                        <textarea class="form-control" placeholder="{{$ctrl.lang.notice}}..." rows="3" name="todo-notice" id="todo-notice" ng-model="addTodoForm.notice"></textarea>
                        <small id="notice-help" class="form-text text-muted">{{$ctrl.lang.noticehelp}}.</small>
                    </div>

                    <div class="form-group">
                        <label for="todo-priority">{{$ctrl.lang.priority}}:</label>
                        <select class="form-control" name="todo-priority" id="todo-priority" ng-model="$ctrl.addTodoForm.priority"><
                            <option value="0">{{$ctrl.lang.priorityselect}}...</option>
                            <option>2</option>
                            <option>1</option>
                            <option>0</option>
                            <option>-1</option>
                        </select>
                        <small id="priority-help" class="form-text text-muted">{{$ctrl.lang.priorityhelp}}.</small>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> {{$ctrl.lang.add}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
